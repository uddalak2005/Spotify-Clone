<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify | Home</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header" >
        <img src="./assets/logo.svg" alt="Spotify Logo" class="icons" style="padding: 10px">
        <div class="middleHeader" style="gap: 10px">
            <img src="./assets/home.svg" alt="" class="icons" style="padding: 10px; background-color: #e0e0e0; border-radius: 40%">
            <div class="searchBox">
                <input type="text" id="search" placeholder="What do you want to play?" style="background-color: #1f1f1f; width: 80%; border: none">
                <img src="./assets/search.svg" alt="" class="icons">
            </div>
        </div>
        <div class="sideHeader">
            <button style="height: 90%; color: white; background-color: black; border: none; padding: 10px; border-radius: 50px; width: 100px">Sign Up</button>
            <button style="height: 90%; color: black; background-color: white; border: none; padding: 10px; border-radius: 50px; width: 100px">Log In</button>
        </div>
    </div>
    <div class="hero">
        <div class="left">
            <div style="display: flex; height: 8%; justify-content: left; align-items: center; gap: 10px">
                <img src="./assets/library.svg" alt="" class="icons" style="height:30px">
                <p style="font-weight:bolder; color: white">Your Library</p>
            </div>
        </div>
        <div class="right">
            <div style="display: flex; height: 8%; justify-content: left; align-items: center; gap: 10px">
                <p style="font-weight:bolder; color: white; font-size: 32px">Your Playlists</p>
            </div>
            <div class="playlists">

                <div class="card">
                    <div class="playButton">
                        <img src="./assets/play.svg" alt="">
                    </div>
                    <div class="poster">
                        <img class="posterImg" src="https://pickasso.spotifycdn.com/image/ab67c0de0000deef/dt/v1/img/radio/artist/0oOet2f43PA68X5RxKobEy/en" alt="">
                    </div>
                    <div class="description">
                        <p class="title" style="font-size: 24px; margin: 0px; font-family: Poppins, serif;font-weight: 600">Title</p>
                        <p class="sub" style=" font-family: Poppins, serif;color: grey; margin: 0px;">This is subtitle</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="footer">
        <div class="footerLeft" style="display: flex; gap:15px">
            <img class="posterImg" src="https://pickasso.spotifycdn.com/image/ab67c0de0000deef/dt/v1/img/radio/artist/0oOet2f43PA68X5RxKobEy/en" alt="" style="height: 60px; width: 60px">
            <div>
                <p class="title" style=" font-family: Poppins, serif;color: white; margin: 0px; font-weight: 600; font-size: 20px">Title</p>
                <p class="sub" style=" font-family: Poppins, serif;color: grey; margin: 0px;font-size: 15px">This is subtitle</p>
            </div>
        </div>

        <div class="footerMiddle">
            <div style="display: flex; gap:15px; height: 50%">
                <img src="./assets/prev.svg" alt="" class="icons">
                <img src="./assets/pause.svg" alt="" class="icons" style="height: 30px; width: 30px">
                <img src="./assets/next.svg" alt="" class="icons">
            </div>
        </div>

        <div class="footerRight" style="width: 10%; background-color: white">

        </div>
    </div>
</body>
</html>
