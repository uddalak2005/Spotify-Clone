<body>
    <div class="header">
        <img src="./assets/logo.svg" alt="Spotify Logo" class="icons" style="padding: 10px">
        <div class="middleHeader" style="gap: 10px">
            <img src="./assets/home.svg" alt="" class="icons"
                style="padding: 10px; background-color: #e0e0e0; border-radius: 40%">
            <div class="searchBox">
                <input type="text" id="search" placeholder="What do you want to play?"
                    style="background-color: #1f1f1f; width: 80%; border: none">
                <img src="./assets/search.svg" alt="" class="icons">
            </div>
        </div>
        <div class="sideHeader">
            <button
                style="height: 90%; color: white; background-color: black; border: none; padding: 10px; border-radius: 50px; width: 100px">Sign
                Up</button>
            <button
                style="height: 90%; color: black; background-color: white; border: none; padding: 10px; border-radius: 50px; width: 100px">Log
                In</button>
        </div>
    </div>
    <div class="hero">

                <img src="./assets/library.svg" alt="" class="icons" style="height:30px">
                <p style="font-weight:bolder; color: white">Your Library</p>

                            alt="" style="height: 40px; width: 40px">
                        <div>

                                style="font-size: 15px; margin: 0px; font-family: Poppins, serif;font-weight: 600; color:white">
                                Song Title</p>
                            <p class="sub" class="sub"
                                style=" font-family: Poppins, serif;color: grey; margin: 0px;font-size: 10px">Artist</p>
                        </div>
                    </div>
                    <div style="display: flex; height: 50%; gap:5px">
                        <p class="title" style="color: white; font-family: Poppins, serif; font-weight: 600; font-size: smaller;">Play</p>

            </div>
        </div>
        <div class="right">
            <div style="display: flex; height: 8%; justify-content: left; align-items: center; gap: 10px">
                <p style="font-weight:bolder; color: white; font-size: 32px; margin-bottom: 50px;">Your Playlists</p>
            </div>
            <div class="playlists">

                <div class="card">
                    <div class="playButton">
                        <img src="./assets/play.svg" alt="" style="height: 50px">
                    </div>
                    <div class="poster">
                        <img class="posterImg"
                            src="https://pickasso.spotifycdn.com/image/ab67c0de0000deef/dt/v1/img/radio/artist/0oOet2f43PA68X5RxKobEy/en"
                            alt="">
                    </div>
                    <div class="description">
                        <p class="title"
                            style="font-size: 24px; margin: 0px; font-family: Poppins, serif;font-weight: 600">Title</p>
                        <p class="sub" style=" font-family: Poppins, serif;color: grey; margin: 0px;">This is subtitle
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="footer">
        <div class="footerLeft" style="display: flex; gap:15px">
            <img class="posterImg"
                src="https://pickasso.spotifycdn.com/image/ab67c0de0000deef/dt/v1/img/radio/artist/0oOet2f43PA68X5RxKobEy/en"
                alt="" style="height: 60px; width: 60px">
            <div>
                <p class="title"
                    style=" font-family: Poppins, serif;color: white; margin: 0px; font-weight: 600; font-size: 20px" id="footerTitle">
                    Title</p>
                <p id="footerArtist" class="sub" style=" font-family: Poppins, serif;color: grey; margin: 0px;font-size: 15px">This is subtitle</p>
            </div>
        </div>

        <div class="footerMiddle">
            <div style="display: flex; gap:15px; height: 50%; width: 100%; justify-content: center;">
                <img src="./assets/prev.svg" alt="" class="icons" id="prev">
                <img src="./assets/pause.svg" alt="" class="icons" style="height: 30px; width: 30px" id="playPause">
                <img src="./assets/next.svg" alt="" class="icons" id="next">
            </div>
            
            <div class="songtime" style="display: flex; justify-content: center; align-items: center; color: white; gap:10px; height: 50%">
                <p id="currentTime">00:00</p>
                <div class="seekbar">
                    <div class="circle"></div>
                    <div class="elapsed"></div>
                </div>
                <p id="endTime">00:00</p>
            </div>
        </div>

        <div class="footerRight" style="width: 10%; background-color: white">

        </div>
    </div>
